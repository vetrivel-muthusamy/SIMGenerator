<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>USCC SIM Generator</h1>
        <form id="generatorForm">
            <div class="input-group">
                <label for="iccid">ICCID (Start Range):</label>
                <input type="text" id="iccid" name="iccid" required>
            </div>
            <div class="input-group">
                <label for="imsi">IMSI (Start Range):</label>
                <input type="text" id="imsi" name="imsi" required>
            </div>
            <div class="input-group">
                <label for="sf_euimid_dec">SF_EUIMID_DEC (Start Range):</label>
                <input type="text" id="sf_euimid_dec" name="sf_euimid_dec" required>
            </div>
            <div class="input-group">
                <label for="limit">Limit:</label>
                <input type="number" id="limit" name="limit" required>
            </div>
            <button type="button" id="generateBtn"><i class="fas fa-cog"></i> Generate</button>
        </form>

        <div id="downloadArea" class="download-buttons">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
